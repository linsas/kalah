<!DOCTYPE html>
<html>

<head>
	<title>Kalah</title>
	<meta charset='utf-8' />
</head>
<style>
	#board {
		display: inline-block;
		background-color: lightblue;
		padding: 10px;
	}
	#board.connected {
		background-color: darkcyan;
	}

	.north.turn, .south.turn {
		box-shadow: 0 0 0 1px white;
	}

	.bin,
	.store {
		cursor: pointer;
		display: inline-block;
		background-color: orange;
		border-radius: 10px;
		vertical-align: middle;
		text-align: center;
	}

	.bin {
		width: 20px;
		height: 20px;
	}

	.store {
		width: 50px;
		height: 50px;
	}

</style>

<body>
	<div id="board">
		<div id="northStore" class="north store"></div>
		<div id="northBin6" class="north bin"></div>
		<div id="northBin5" class="north bin"></div>
		<div id="northBin4" class="north bin"></div>
		<div id="northBin3" class="north bin"></div>
		<div id="northBin2" class="north bin"></div>
		<div id="northBin1" class="north bin"></div>
		<br />
		<div id="southBin1" class="south bin"></div>
		<div id="southBin2" class="south bin"></div>
		<div id="southBin3" class="south bin"></div>
		<div id="southBin4" class="south bin"></div>
		<div id="southBin5" class="south bin"></div>
		<div id="southBin6" class="south bin"></div>
		<div id="southStore" class="south store"></div>
	</div>

	<div>
		<button id="connect">Connect</button>
		<button id="disconnect">Disconnect</button>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="/client.js"></script>

</body>

</html>
